<!DOCTYPE html>
<html>
<head>
	<title>Kormoan</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>
<body>
	
	<div class="search-box-wrapper">
		<input type="text" placeholder="search" class="search-box-input"/>
			<button class="search-box-button">&#128269;</button>
		</div>
	<h1>Welcome to Kormoan Dashboard</h1>
     <div>
	 <div class="row1of3">
		<div class="element1">
       <h2>Open Pipeline</h2>
   </br>
   </br>
       <p><b><font size="20px">17M</font></b></p>
	 </div>
    </div>

	<div class="row1of3">
		<div class="element2">
		<h2>Total Sales by Stage</h2>
	    </div>
	    <canvas id="doughnutchart" height="250" width="300"></canvas>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
	    <script src="chart.js"></script>
	</div>
	


	<div class="row1of3">
		<div class="element3">
      <h2>Total Sales Achieved</h2>
         </div>
        <canvas id="barchart" height="200" width="300"></canvas>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
	    <script src="chart2.js"></script>
	</div>

   <div class="row2of3">
   	<div class="element4">
   	<h2>Deals By Stage</h2>
   </div>
   <canvas id="doughnuttchart" height="200" width="300"></canvas>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
	    <script src="chart3.js"></script>
   </div>
   <div class="row2of3">
   	<div class="element5">
     <h2>Deals by Closed Data</h2>
    </div>
    <canvas id="piechart" height="200" width="300"></canvas>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
	    <script src="chart4.js"></script>
   </div>
   <div class="row2of3">
   	<div class="element6">
   	<h2>Deals by Telephone</h2>
   </div>
   <canvas id="stackedBar" height="200" width="250"></canvas>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
   <script src="chart5.js"></script>
   </div>
   <div class="row3of3">
   	<div class="element7">
   	<h2>Deals by Month and Stage</h2>
   </div>
   <canvas id="barrchart" height="200" width="300"></canvas>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
	    <script src="chart6.js"></script>
   </div>
   <div class="row3of3">
   	<div class="element8">
   	<h2>Deals By Business type </h2>
   </div>
   <canvas id="pieechart" height="200" width="300"></canvas>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
	    <script src="chart7.js"></script>
   </div>
   <div class="row3of3">
   	<div class="element9">
    <h2>All Open Pipeline</h2>
     </div>
     <canvas id="doughnuttttchart" height="250" width="300"></canvas>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
	    <script src="chart8.js"></script>
   	</div>
   </div>

</html>
